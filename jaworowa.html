<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narzędzie do Kolorowania Ścian</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 100;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        #compressedData {
            width: 100%;
            height: 80px;
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: white;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
        }
        
        #loadButton {
            width: 100%;
            padding: 10px;
            background: #00ff88;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        #loadButton:hover {
            background: #00cc6a;
        }
        
        #loadButton:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
        }
        
        .color-palette {
            display: grid;
            grid-template-columns: repeat(6, 35px);
            gap: 4px;
            margin-bottom: 10px;
        }
        
        .color-swatch {
            width: 35px;
            height: 35px;
            border: 2px solid #555;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .color-swatch:hover {
            border-color: #fff;
            transform: scale(1.1);
        }
        
        .color-swatch.selected {
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        #colorPicker {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }
        
        #status {
            color: #00ff88;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { SSAOPass } from 'three/addons/postprocessing/SSAOPass.js';

        class WallColoringTool {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                this.selectedColor = '#ffffff';
                this.model = null;
                this.composer = null;
                
                this.init();
            }
            
            init() {
                // Setup renderer
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0xD0D0D0);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                console.log('Shadow map enabled:', this.renderer.shadowMap.enabled);
                document.getElementById('container').appendChild(this.renderer.domElement);
                
                // Setup postprocessing without SSAO
                this.composer = new EffectComposer(this.renderer);
                const renderPass = new RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);
                
                // Setup camera
                this.camera.position.set(10, 10, 10);
                this.camera.lookAt(0, 0, 0);
                
                // Setup lighting
                this.setupLighting();
                
                // Setup controls
                this.setupControls();
                
                // Setup event listeners
                this.setupEventListeners();
                
                // Load model automatically
                this.loadCompressedOBJ();
                
                // Start render loop
                this.animate();
            }
            
            setupLighting() {
                // Very bright realistic sunny day lighting
                
                // Strong sky ambient light
                const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
                this.scene.add(ambientLight);
                
                // Very strong sun
                const sunLight = new THREE.DirectionalLight(0xffffff, 2.0);
                sunLight.position.set(-40, 25, -30);
                sunLight.castShadow = true;
                sunLight.shadow.mapSize.width = 8192;
                sunLight.shadow.mapSize.height = 8192;
                sunLight.shadow.camera.near = 0.1;
                sunLight.shadow.camera.far = 200;
                sunLight.shadow.camera.left = -100;
                sunLight.shadow.camera.right = 100;
                sunLight.shadow.camera.top = 100;
                sunLight.shadow.camera.bottom = -100;
                sunLight.shadow.bias = -0.0001;
                this.scene.add(sunLight);
                
                // Add visible sun sphere
                const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
                const sunMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xffff00,
                    emissive: 0xffff00,
                    emissiveIntensity: 0.5
                });
                const sun = new THREE.Mesh(sunGeometry, sunMaterial);
                sun.position.copy(sunLight.position);
                this.scene.add(sun);
                
                // Additional bright fill lights
                const fillLight1 = new THREE.DirectionalLight(0xffffff, 1.0);
                fillLight1.position.set(-30, 40, -20);
                this.scene.add(fillLight1);
                
                const fillLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
                fillLight2.position.set(0, -20, 30);
                this.scene.add(fillLight2);
                
                // Point lights for extra brightness
                const pointLight1 = new THREE.PointLight(0xffffff, 1.5, 100);
                pointLight1.position.set(20, 20, 20);
                this.scene.add(pointLight1);
                
                const pointLight2 = new THREE.PointLight(0xffffff, 1.5, 100);
                pointLight2.position.set(-20, 20, -20);
                this.scene.add(pointLight2);
            }
            
            setupControls() {
                let isMouseDown = false;
                let isRightClick = false;
                let mouseX = 0;
                let mouseY = 0;
                let targetRotationX = 0;
                let targetRotationY = 0;
                let rotationX = 0;
                let rotationY = 0;
                let modelRotationY = 0;
                
                this.renderer.domElement.addEventListener('mousedown', (event) => {
                    isMouseDown = true;
                    isRightClick = event.button === 2;
                    mouseX = event.clientX;
                    mouseY = event.clientY;
                    event.preventDefault();
                });
                
                this.renderer.domElement.addEventListener('mousemove', (event) => {
                    if (isMouseDown) {
                        const deltaX = event.clientX - mouseX;
                        const deltaY = event.clientY - mouseY;
                        
                        if (isRightClick) {
                            modelRotationY += deltaX * 0.01;
                            if (this.model) {
                                this.model.rotation.y = modelRotationY;
                            }
                        } else {
                            targetRotationY += deltaX * 0.01;
                            targetRotationX += deltaY * 0.01;
                        }
                        
                        mouseX = event.clientX;
                        mouseY = event.clientY;
                    }
                });
                
                this.renderer.domElement.addEventListener('mouseup', () => {
                    isMouseDown = false;
                    isRightClick = false;
                });
                
                this.renderer.domElement.addEventListener('contextmenu', (event) => {
                    event.preventDefault();
                });
                
                this.renderer.domElement.addEventListener('wheel', (event) => {
                    const distance = this.camera.position.length();
                    const factor = event.deltaY > 0 ? 1.1 : 0.9;
                    this.camera.position.multiplyScalar(factor);
                });
                
                const updateCamera = () => {
                    rotationX += (targetRotationX - rotationX) * 0.1;
                    rotationY += (targetRotationY - rotationY) * 0.1;
                    
                    const distance = this.camera.position.length();
                    this.camera.position.x = distance * Math.sin(rotationY) * Math.cos(rotationX);
                    this.camera.position.y = distance * Math.sin(rotationX);
                    this.camera.position.z = distance * Math.cos(rotationY) * Math.cos(rotationX);
                    this.camera.lookAt(0, 0, 0);
                    
                    requestAnimationFrame(updateCamera);
                };
                updateCamera();
            }
            
            setupEventListeners() {
                document.querySelectorAll('.color-swatch').forEach(swatch => {
                    swatch.addEventListener('click', () => {
                        document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
                        swatch.classList.add('selected');
                        this.selectedColor = swatch.dataset.color;
                        document.getElementById('colorPicker').value = this.selectedColor;
                    });
                });
                
                document.getElementById('colorPicker').addEventListener('change', (e) => {
                    this.selectedColor = e.target.value;
                    document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('selected'));
                });
                
                this.renderer.domElement.addEventListener('click', (event) => {
                    if (event.button === 0) {
                        this.onWallClick(event);
                    }
                });
                
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });
            }

                            noiseTexture.repeat.set(12, 12);
                            
                            if (lowerName.includes('okn') || lowerName.includes('dach')) {
                                noiseTexture = null;
                            }


                            const newMaterial = new THREE.MeshPhongMaterial({ 
                                color: defaultColor,
                                map: noiseTexture,
                                bumpMap: noiseTexture,
                                bumpScale: 0.05,
                                shininess: 10
                            });
                            child.material = newMaterial;
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    this.model = model;
                    this.scene.add(model);
                    
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxSize = Math.max(size.x, size.y, size.z);
                    
                    this.camera.position.set(
                        center.x + maxSize * 1.5,
                        center.y + maxSize * 1.5,
                        center.z + maxSize * 1.5
                    );
                    this.camera.lookAt(center);
                    
                } catch (error) {
                    console.error('Błąd podczas ładowania:', error);
                }
            }
            
            onWallClick(event) {
                const rect = this.renderer.domElement.getBoundingClientRect();
                this.mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                this.mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                
                this.raycaster.setFromCamera(this.mouse, this.camera);
                
                if (this.model) {
                    const intersects = this.raycaster.intersectObjects(this.model.children, true);
                    
                    if (intersects.length > 0) {
                        const intersectedObject = intersects[0].object;
                        if (intersectedObject.material.bumpMap) {
                            intersectedObject.material.color.set(this.selectedColor);
                        }
                    }
                }
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                this.composer.render();
            }
        }
        
        new WallColoringTool();
    </script>
</body>
</html>
